- block:
    - name: Download Myrica
      get_url:
        url: https://github.com/tomokuni/Myrica/raw/master/product/MyricaM.zip
        dest: ~/Downloads/MyricaM.zip

    - name: Unzip Myrica
      raw: tar zxvf ~/Downloads/MyricaM.zip -C ~/Library/Fonts/

    - name: Download Cica
      get_url:
        url: https://github.com/miiton/Cica/releases/download/v5.0.1/Cica_v5.0.1_with_emoji.zip
        dest: ~/Downloads/cica.zip

    - name: Unzip cica
      raw: unzip ~/Downloads/cica.zip -d ~/Library/Fonts/

